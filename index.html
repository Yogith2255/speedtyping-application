<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SpeedTyping.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="httpsl://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="background">
        <h1 style="color:#690cb0;font-size:50px;font-weight:bold">Speed</h1>
        <h1 style="color:#690cb0;font-size:50px;font-weight:bold">Typing Test</h1>
        <p style="padding-top:10px;color:#3e4c59;font-weight:bold">On your fingers let's Go!</p>

        <div class="container">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
            <p id="timer" style="margin-left:50px;font-size:60px">0</p>
            <p>seconds</p>
        </div>

        <div class="box">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" rows="10" cols="30"></textarea>
        </div>

        <p id="result"></p>

        <button onclick="submitTest()" id="submitBtn">Submit</button>
        <button onclick="resetTest()" id="resetBtn">Reset</button>
    </div>
<script src="SpeedTyping.js"></script>
</body>

</html>
